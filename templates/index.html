<html lang='en'>
<head>
  <meta charset='utf-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>GoWeb</title>
  
  {{ template "header" }}
</head>
<body>
  <div class="container">
    <div class="row mt-5">
      <div class="col">

        <table class="table">
          <thead class="thead-light">
            <tr>
              <th>ID</th>
              <th>Name</th>
            </tr>
          </thead>
          <tbody>
            {{ range .users }}
            <tr>
              <td>{{ .ID }}</td>
              <td>{{ .Name }}</td>
            </tr>
            {{ end }}
          </tbody>
        </table>

      </div>
    </div>
  </div>
</body>
</html>
